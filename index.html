<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <!-- screen -->
        <section class="userInput"></section>
        <hr />
        <section class="result"></section>
      </div>
      <div class="keypad">
        <div class="row">
          <div class="key clear" id="clear">C</div>
          <div class="key switch" id="switch">On/Off</div>
          <div class="key mod" id="modulous" disabled>%</div>
          <div class="key del" id="del" disabled>Del</div>
        </div>
        <div class="row">
          <div class="key number">7</div>
          <div class="key number">8</div>
          <div class="key number">9</div>
          <div class="key ops" id="devide">/</div>
        </div>
        <div class="row">
          <div class="key number">4</div>
          <div class="key number">5</div>
          <div class="key number">6</div>
          <div class="key ops" id="multiply">*</div>
        </div>
        <div class="row">
          <div class="key number">1</div>
          <div class="key number">2</div>
          <div class="key number">3</div>
          <div class="key ops" id="substract">-</div>
        </div>
        <div class="row">
          <div class="key number">0</div>
          <div class="key number">.</div>
          <div class="key equal" id="equal">=</div>
          <div class="key ops" id="addition">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
